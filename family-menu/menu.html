<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家庭菜谱点餐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>🍽 家庭菜谱点餐</header>

  <main>
    <!-- 顶部导航按钮 -->
    <div class="top-nav">
      <a href="add.html" class="nav-btn">➕ 添加菜谱</a>
      <a href="index.html" class="nav-btn">🏡 返回首页</a>
      <button id="saveMenuBtn" class="nav-btn">💾 保存今日菜单</button>
    </div>

    <!-- 分类1: 餐别 -->
    <section class="filter-section">
      <h3>分类1：餐别</h3>
      <div id="mealFilter">
        <button class="filter-btn active" data-meal="all">所有</button>
        <button class="filter-btn" data-meal="早餐">早餐</button>
        <button class="filter-btn" data-meal="午餐">午餐</button>
        <button class="filter-btn" data-meal="晚餐">晚餐</button>
        <button class="filter-btn" data-meal="宵夜">宵夜</button>
        <button class="filter-btn" data-meal="饮品">饮品</button>
        <button class="filter-btn" data-meal="零食">零食</button>
      </div>
    </section>

    <!-- 分类2: 菜类型 -->
    <section class="filter-section">
      <h3>分类2：菜类型</h3>
      <div id="typeFilter">
        <button class="filter-btn active" data-type="all">所有</button>
        <button class="filter-btn" data-type="素菜">素菜</button>
        <button class="filter-btn" data-type="荤菜">荤菜</button>
        <button class="filter-btn" data-type="凉菜">凉菜</button>
      </div>
    </section>

    <!-- 菜谱展示 -->
    <section class="section">
      <h2>📋 菜谱列表</h2>
      <div id="menuContainer"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
