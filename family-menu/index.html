<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家庭菜谱点餐系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>🍽 家庭菜谱点餐系统</header>
  <main>
    <section class="section">
      <h2>➕ 添加菜谱</h2>
      <form id="addForm">
        <input type="text" id="dishName" placeholder="菜名" required>
        <select id="mealType">
          <option value="早餐">早餐</option>
          <option value="午餐">午餐</option>
          <option value="晚餐">晚餐</option>
        </select>
        <select id="dishType">
          <option value="荤菜">荤菜</option>
          <option value="素菜">素菜</option>
          <option value="凉菜">凉菜</option>
        </select>
        <button type="submit">添加</button>
      </form>
    </section>

    <section class="section" id="menuSection">
      <h2>📋 菜谱分类</h2>
      <div id="menuContainer"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
