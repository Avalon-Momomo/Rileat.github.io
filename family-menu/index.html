<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍽 小莱干饭 🍽</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <h1>🍽 小莱干饭 🍽</h1>

  <!-- 登录 -->
  <div id="login-container">
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button id="login-btn">登录</button>
  </div>

  <!-- 菜单管理 -->
  <div id="menu-container" style="display:none;">
    <h2>菜品列表</h2>
    <select id="category-filter">
      <option value="">全部分类</option>
      <option value="素食">素食</option>
      <option value="肉食">肉食</option>
      <option value="凉菜">凉菜</option>
    </select>
    <ul id="dish-list"></ul>

    <h3>添加/修改菜品</h3>
    <input type="text" id="dish-name" placeholder="菜名">
    <input type="text" id="dish-category" placeholder="分类">
    <input type="number" id="dish-price" placeholder="价格">
    <button id="add-dish-btn">添加/修改菜品</button>

    <h2>点菜记录</h2>
    <ul id="order-list"></ul>

    <h3>点菜</h3>
    <select id="dish-select"></select>
    <select id="meal-select">
      <option value="早餐">早餐</option>
      <option value="午餐">午餐</option>
      <option value="晚餐">晚餐</option>
    </select>
    <button id="order-btn">点菜</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
