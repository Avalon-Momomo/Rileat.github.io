<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家庭菜单</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <h1>家庭菜单系统</h1>

  <!-- 登录 -->
  <div id="login-container">
    <h2>登录</h2>
    <input type="text" id="username" placeholder="用户名">
    <input type="password" id="password" placeholder="密码">
    <button id="login-btn">登录</button>
  </div>

        <option value="素食">素食</option>
        <option value="肉食">肉食</option>
        <option value="凉菜">凉菜</option>
      </select>
    </label>
    <ul id="dish-list"></ul>

    <h3>添加/修改菜品</h3>
    <input type="text" id="dish-name" placeholder="菜名">
    <input type="text" id="dish-category" placeholder="分类">
    <input type="number" id="dish-price" placeholder="价格">
    <button id="add-dish-btn">添加/修改菜品</button>

    <h2>点菜记录</h2>
    <table id="order-table">
      <thead>
        <tr>
          <th>用户</th>
          <th>菜品</th>
          <th>分类</th>
          <th>餐次</th>
          <th>日期</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
