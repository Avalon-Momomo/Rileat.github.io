<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家庭首页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>🏡 家庭生活中心</header>

  <main>
    <!-- 日期 & 天气 -->
    <section class="section">
      <h2>📅 日期与天气</h2>
      <p id="dateDisplay" class="clickable"></p>
      <p id="locationDisplay">正在获取位置...</p>
      <p id="weatherDisplay">加载天气中...</p>
    </section>

    <!-- 日历弹窗 -->
    <div id="calendarModal" class="modal">
      <div class="modal-content">
        <span id="closeCalendar" class="close">&times;</span>
        <h3>选择日期</h3>
        <input type="date" id="calendarInput">
        <button id="confirmDate">确定</button>
      </div>
    </div>

    <!-- 待办事项 -->
    <section class="section">
      <h2>📝 待办事项（<span id="selectedDateText"></span>）</h2>
      <form id="todoForm">
        <input type="text" id="todoInput" placeholder="输入待办事项" required>
        <button type="submit">添加</button>
      </form>
      <ul id="todoList"></ul>
    </section>

    <!-- 今日菜单 -->
    <section class="section" id="todayMenu">
      <h2>🍱 今日菜单汇总</h2>
      <div id="todayMenuList"></div>
    </section>

    <div class="bottom-btn">
      <a href="menu.html">🍚 小莱干饭</a>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
